<form action="https://gateway.cardstream.com/hosted/" method="post">
	<?
		$hidden_fields = $payment_method_obj->get_hidden_fields($payment_method, $order, true);
		foreach ($hidden_fields as $name=>$value):
	?>
		<? if (!is_array($value)): ?>
			<input type="hidden" name="<?= $name ?>" value="<?= h($value) ?>"/>
		<? else: ?>
			<? foreach ($value as $item): ?>
				<input type="hidden" name="<?= $name ?>" value="<?= h($item) ?>"/>
			<? endforeach ?>
		<? endif ?>
	<? endforeach ?>
	<?= backend_button('Pay with CardStream', array('href'=>"#", 'onclick'=>'$(this).getForm().submit(); return false;')) ?>
</form>
